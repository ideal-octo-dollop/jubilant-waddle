{% extends 'base.html' %}

{% block title %}Home | Bing Chilling{% endblock %}

{% block content %}
<head>
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 420px;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .logout a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" action="{{ url_for('profile') }}">
            <label>Name:</label>
            <input type="text" name="name" value="{{ name }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ email }}" required>

            <label>Roll No:</label>
            <input type="text" name="rollno" value="{{ rollno }}">

            <label>College:</label>
            <input type="text" name="college" value="{{ college }}">

            <label>State:</label>
            <input type="text" name="state" value="{{ state }}">

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ phone }}">

            <input type="submit" value="Update">
        </form>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>

{% endblock %}
